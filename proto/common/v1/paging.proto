// protoのバージョンです。
syntax = "proto3";

// メッセージ型などの名前の衝突を避けるためにパッケージ名を指定します。
package common.v1;

// コードが自動生成されるディレクトリを指定しています。
option go_package = "github.com/gisucoinc/ebisuiru-fc-common/server/common/v1;commonv1";

message Paging {
  uint32 totalPages = 1;
  uint32 totalRows  = 2;
}